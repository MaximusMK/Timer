<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer online</title>
</head>

<body>
    <header>
        <h1>Timer online</h1>
    </header>

    <div class="input-data">
        <input class="date" type="text" placeholder="2020-1-1T12:00:00:00">
        <button>Запустить</button>
    </div>


    <div class="timer">
        <div class="title">Таймер сработает через </div>
        <div class="timer">
            <div class="timer__block">
                <span id="days">00</span>
                дней
            </div>
            <div class="timer__block">
                <span id="hours">00</span>
                часов
            </div>
            <div class="timer__block">
                <span id="minutes">00</span>
                минут
            </div>
            <div class="timer__block">
                <span id="seconds">00</span>
                секунд
            </div>
        </div>
    </div>





    <footer>
        <p>© Maximus, 2020г.
            <a href="https://vk.com" target="_blank">VK</a>
            <a href="https://facebook.com" target="_blank">fb</a>
        </p>
    </footer>



    <script src="script.js"></script>
</body>

</html>
